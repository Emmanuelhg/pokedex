<div class="content">

    <div *ngIf="!preload"> 

        <div class="row">
            <div class="content-d col-lg-4 col-md-4 col-sm-12" 
            *ngFor="let poke of pokemonData | paginate: { itemsPerPage: 9, currentPage: pageActual }">
                <a class="pokemon-link" routerLink="pokemon-detail/{{poke.id}}">
                    <h1>{{poke.name}}</h1>
                    <img src="{{poke.img}}" class="img-pokemon-result">
                </a>
                
            </div>
        </div> 

        <div class="pagination">
            <pagination-controls
            (pageChange)="pageActual = $event"
            previousLabel=""
            nextLabel=""
            ></pagination-controls>
        </div>
    
    </div>

    <div *ngIf="preload"
    class="d-flex justify-content-center">
        
        <div class="spinner-border text-muted my-5"></div>

    </div>
        
</div>
